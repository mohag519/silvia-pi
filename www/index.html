<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="icon" sizes="240x240" href="./icon.png" />
		<title>Silvia Pi</title>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/bootstrap-theme.css" />
		<script type="text/javascript" src="./js/smoothie.js"></script>
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/bootstrap.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>
				<img
					src="icon.png"
					height="35"
					width="35"
				/>Silvia Pi <small>Dashboard</small>
			</h1>
			<div class="center-block">
				<div id="fullrow" class="row">
					<div class="col-xs-12">
						<canvas id="chart"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h5 class="text-right">
							Current Temp: <span id="curtemp">00.00</span> °C
						</h5>
					</div>
				</div>
				<div class="row form-inline">
					<div class="form-group col-sm-6">
						<label for="inputSetTemp" class="control-label">
							Brew Temp:
						</label>
						<div class="input-group">
							<input type="number" class="form-control" id="inputSetTemp" lang="en" />
							<div class="input-group-addon">°C</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label for="inputSetSteamTemp" class="control-label">
							Steam Temp:
						</label>
						<div class="input-group">
							<input
								type="number"
								class="form-control"
								id="inputSetSteamTemp"
								lang="en"
							/>
							<div class="input-group-addon">°C</div>
						</div>
					</div>
				</div>
				<div class="row form-inline">
					<div class="form-group col-sm-4">
						<label for="p-value" class="control-label">
							P:
						</label>
						<div class="input-group">
							<input
								type="number"
								class="form-control"
								id="p-value"
								step="0.1"
								lang="en"
							/>
							<div class="input-group-addon" id="curr-p-value">0</div>
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="i-value" class="control-label">
							I:
						</label>
						<div class="input-group">
							<input
								type="number"
								class="form-control"
								id="i-value"
								step="0.1"
								lang="en"
							/>
							<div class="input-group-addon" id="curr-i-value">0</div>
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="d-value" class="control-label">
							D:
						</label>
						<div class="input-group">
							<input
								type="number"
								class="form-control"
								id="d-value"
								step="0.1"
								lang="en"
							/>
							<div class="input-group-addon" id="curr-d-value">0</div>
						</div>
					</div>
				</div>
			</div>
			<div class="center-block adv">
				<div class="row">
					<div class="col-xs-12">
						<canvas id="pidchart"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<h5>
							P Term: <span id="pterm" style="color: #ff0000">00.00</span>
						</h5>
					</div>
					<div class="col-xs-3">
						<h5>
							I Term: <span id="iterm" style="color: #00ff00">00.00</span>
						</h5>
					</div>
					<div class="col-xs-3">
						<h5>
							D Term: <span id="dterm" style="color: #0000ff">00.00</span>
						</h5>
					</div>
					<div class="col-xs-3">
						<h5>
							Pid Val: <span id="pidval" style="color: #2ecac2">00.00</span>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
